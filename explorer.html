<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:620px;">
  <head>
	<title>Work Item Checklist</title>
	<script src="/oauth2/oauth2.js"></script>
	<script src="jquery.min.js"></script>
	<script src="explorer.js"></script>
	<link rel="stylesheet" href="/slds/assets/styles/salesforce-lightning-design-system.css" />
	<script src="handlebars.js"></script>
  </head>
  <body>
	<div id="content"></div>
	<button class="slds-button slds-utility-bar__action" id="clearToken">Clear Token</button>
  </body>
	<script id="workrecord-list-template" type="text/x-handlebars-template">
		<table class="slds-table slds-table--bordered slds-table--cell-buffer">
		  <thead>
		    <tr class="slds-text-title--caps">
		      <th scope="col">
		        <div class="slds-truncate" title="Work Record">Work Record</div>
		      </th>
		      <th scope="col">
		        <div class="slds-truncate" title="Type">Type</div>
		      </th>
		      <th scope="col">
		        <div class="slds-truncate" title="Subject">Subject</div>
		      </th>
		      <th scope="col">
		        <div class="slds-truncate" title="Sprint">Sprint</div>
		      </th>
		      <th scope="col">
		        <div class="slds-truncate" title="Status">Status</div>
		      </th>
		      <th scope="col">
		        <div class="slds-truncate" title="Actions">&nbsp;&nbsp;&nbsp;</div>
		      </th>
		    </tr>
		  </thead>
		  <tbody>
		  	{{#each records }}
		    <tr>
		      <td data-label="Work Record">
		        <div class="slds-truncate" title="{{Name}}">
			        <a href="https://gus--tausifdev.cs46.my.salesforce.com/{{Id}}" target="_blank">{{Name}}</a>
		        </div>
		      </td>
		      <td data-label="Type">
		        <div class="slds-truncate" title="Subject">{{Type__c}}</div>
		      </td>
		      <td data-label="Subject">
		        <div class="slds-truncate" title="Subject">{{Subject__c}}</div>
		      </td>
		      <td data-label="Sprint">
		        <div class="slds-truncate" title="Sprint">{{Sprint_Name__c}}</div>
		      </td>
		      <td data-label="Status">
		        <div class="slds-truncate" title="Status">{{Status__c}}</div>
		      </td>
		      <td data-label="Actions">
		        <a href="chrome-extension://nefbojdjimfopaijdinenmbcedcfhfkl/chatter.html?item={{Id}}"><img src="/slds/assets/icons/utility/share_post_60.png" width="17" height="17"></a>
		      </td>
		    </tr>
		    {{#if git}}
			  <tr>
			  	<td colspan="1"><img src="GitHub.png" width="50" height="50"></td>
			  	<td colspan="3"><a href="{{git}}" target="_blank">{{git}}</a></td>
			  	<td colspan="2">{{gitState}}</td>
			  </tr>
			{{/if}}
		    {{/each}}
		  </tbody>
		</table>
	</script>
</html>
