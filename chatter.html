<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:600px;">
  <head>
	<title>Work Item Checklist</title>
	<script src="/oauth2/oauth2.js"></script>
	<script src="jquery.min.js"></script>
	<script src="explorer.js"></script>
	<link rel="stylesheet" href="/slds/assets/styles/salesforce-lightning-design-system.css" />
	<script src="handlebars.js"></script>
  </head>
  <body>
  		<div class="slds-form--stacked" style="margin: 5px;">
			  <label class="slds-form-element__label" for="text-input-01">Last Chatter: </label>
			  <div id="recent"></div>
		</div>
		<div class="slds-form--stacked" style="margin: 5px;">
			<div class="slds-form-element">
			  <label class="slds-form-element__label" for="text-input-01">Chatter Post</label>
			  <div class="slds-form-element__control">
			    <input type="text" id="text-input-01" class="slds-input"  style="margin: 5px;" placeholder="Chatter Details" />
			  </div>
			  <button class="slds-button slds-button--neutral slds-not-selected" ><a href="explorer.html">Cancel</a></button>
			  <button class="slds-button slds-button--neutral slds-not-selected" id="submitChatter">Submit</button>
			</div>
		</div>
  </body>
</html>
